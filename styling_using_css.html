<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333333;
      background-color: #f2f2f2;
    }
    
    h1 {
      font-size: 24px;
      color: #ff0000;
    }
    
    p {
      font-size: 18px;
      color: #666666;
    }
    
    .bordered {
      border: 2px solid #000000;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Styled Page</h1>
  
  <p>This is an example of a styled HTML page.</p>
  
  <div class="bordered">
    <p>This paragraph has a border.</p>
  </div>
</body>
</html>
